<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./default.css" />

    <title>Whispers of the Manor</title>
  </head>
  <body>
    <nav>
      <img
        style="user-select: none"
        src="./assets/images/logo-small.png"
        alt="logo"
      />
      <div class="menu-icon">
        <img src="./assets/images/menu.svg" alt="menu" />
      </div>
    </nav>
    <header>
      <div class="video">
        <video autoplay loop muted>
          <source src="./assets/videos/msmary-animation.mp4" type="video/mp4" />
        </video>
      </div>
      <img
        style="user-select: none"
        src="./assets/images/logo-medium.png"
        alt="logo"
      />
      <div class="header-content">
        <h2>A Survival-Horror Game</h2>
        <p class="header-text">
          Solve riddles and save the lost children from the Whispering Shadows
          Manor
        </p>
      </div>
      <div class="play-now-small">
        <h2>PLAY NOW</h2>
        <img src="./assets/images/arrow-small.svg" />
      </div>
    </header>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
